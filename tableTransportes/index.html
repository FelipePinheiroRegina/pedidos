<!DOCTYPE html>
<html lang="pt-BR">

        <header>
            <div class="input-conf">
                <label for="idpedido">Pedido</label>
                <input type="number" name="pedido" id="idpedido">
                <button>
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="#DBE1FF" viewBox="0 0 256 256"><path d="M229.66,77.66l-128,128a8,8,0,0,1-11.32,0l-56-56a8,8,0,0,1,11.32-11.32L96,188.69,218.34,66.34a8,8,0,0,1,11.32,11.32Z"></path></svg>

            </div>

                        <th>PEDIDO</th>
                        <th>QTD CX</th>
                        <th>CONTADO</th>

                <tbody>
                    <tr>
                        <td class="pedido">00058558</td>
                        <td  class="qtd-cx">4</td>
                        <td class="contado">2</td>
                        <td class="check-list">
                            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="#DBE1FF" viewBox="0 0 256 256"><path d="M168,152a8,8,0,0,1-8,8H96a8,8,0,0,1,0-16h64A8,8,0,0,1,168,152Zm-8-40H96a8,8,0,0,0,0,16h64a8,8,0,0,0,0-16Zm56-64V216a16,16,0,0,1-16,16H56a16,16,0,0,1-16-16V48A16,16,0,0,1,56,32H92.26a47.92,47.92,0,0,1,71.48,0H200A16,16,0,0,1,216,48ZM96,64h64a32,32,0,0,0-64,0ZM200,48H173.25A47.93,47.93,0,0,1,176,64v8a8,8,0,0,1-8,8H88a8,8,0,0,1-8-8V64a47.93,47.93,0,0,1,2.75-16H56V216H200Z"></path></svg>
