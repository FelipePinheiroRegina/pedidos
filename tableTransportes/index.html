<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <title>Transportadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <header>
            <div class="input-conf">
                <label for="idpedido">Pedido</label>
                <input type="number" name="pedido" id="idpedido">
                <button>
                    <img src="/icones/check.svg" alt="icone check">
                    <span>Confirmar Pedido</span>
                </button>
            </div>

            <button>
                <img src="/icones/arrow-bend-up-left.svg" alt="icone seta para voltar">
                <span>Voltar</span>
            </button>
        </header>

        <div class="name-trans">
            <h3>Transportadora</h3>
            <h1>Braspress Ltda.</h1>
        </div>

        <table>
            <thead>
                <tr>
                    <th>PEDIDO</th>
                    <th>QTD CX</th>
                    <th>CONTADO</th>
                    <th>STATUS</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="pedido">00058558</td>
                    <td  class="qtd-cx">4</td>
                    <td class="contado">2</td>
                    <td class="check-list">
                        <img src="/icones/clipboard-text-black.svg" alt="prancheta com uma lista">
                    </td>
                </tr>
                
                <tr>
                    <td class="pedido">00058558</td>
                    <td  class="qtd-cx">4</td>
                    <td class="contado">4</td>
                    <td class="check-list checked">
                        <img src="/icones/clipboard-text-black.svg" alt="prancheta com uma lista">
                    </td>
                </tr>

                <tr>
                    <td class="pedido">00058558</td>
                    <td  class="qtd-cx">4</td>
                    <td class="contado">2</td>
                    <td class="check-list">
                        <img src="/icones/clipboard-text-black.svg" alt="prancheta com uma lista">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
