<!DOCTYPE html>
<html lang="pt-br" class="loading">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    
    <link rel="stylesheet" href="styles-transportadora/style.css">
    <link rel="stylesheet" href="styles-transportadora/deskTransStyle.css">
    <link rel="stylesheet" href="../../error/error.css">
    
    <script type="module" src="scripts-transportadora/index.js" defer></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <title>Transportadora</title>
</head>
<body>
    <div id="app">
        <form>
            <div class="field">
                <label for="iddate">Data</label>
                <input type="date" name="date" id="iddate" max="">
            </div>

            <div class="field">
                <label for="idtransport">Transportadora</label>
                
                <input  list="carriers" name="transport" id="idtransport" autocomplete="off">
                
                <datalist id="carriers">
                
                </datalist>
            </div>

            <button class="search-transport">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="#DBE1FF" viewBox="0 0 256 256"><path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path></svg>
                <span>BUSCAR</span>
                <div class="alert alert-danger error" role="alert">
                    <span class="msg"></span>
                    <i class="ph ph-x-circle"></i>
                </div>
            </button>
            <span class="load">Selecione a data </span>
            <span class="spinner"></span>
        </form>
    </div>
</body>
</html>
