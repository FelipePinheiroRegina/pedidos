<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="log">
        <header>
            <img src="/icones/sign-in.svg" alt="Icone seta e uma porta">
            <h1>LOGIN</h1>
        </header>
        
        <form action="" method="post">
            <div class="field">
                <label for="idemail">Email</label>
                <input type="email" name="email" id="idemail" placeholder="Enter email">
            </div>

            <div class="field">
                <label for="idpassword">Senha</label>
                <input type="password" name="password" id="idpassword" placeholder="Enter password">
            </div>

            <button class="login">ENTRAR</button>
        </form>
    </div>
</body>
</html>
