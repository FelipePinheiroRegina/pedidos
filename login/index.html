<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    
    <script type="module" src="login.js" defer></script>

    <title>Login</title>
</head>
<body>
    <div id="app">
        <header>
            <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="#000000" viewBox="0 0 256 256"><path d="M141.66,133.66l-40,40a8,8,0,0,1-11.32-11.32L116.69,136H24a8,8,0,0,1,0-16h92.69L90.34,93.66a8,8,0,0,1,11.32-11.32l40,40A8,8,0,0,1,141.66,133.66ZM200,32H136a8,8,0,0,0,0,16h56V208H136a8,8,0,0,0,0,16h64a8,8,0,0,0,8-8V40A8,8,0,0,0,200,32Z"></path></svg>
            <h1>LOGIN</h1>
        </header>
        
        <form method="get">
            <div class="field">
                <label for="idemail">Email</label>
                <input type="text" name="email" id="idemail" placeholder="Email">
            </div>

            <div class="field">
                <label for="idpassword">Senha</label>
                <input type="password" name="password" id="idpassword" placeholder="Senha">
            </div>

            <button class="button-login">ENTRAR</button>
        </form>
    </div>
</body>
</html>
