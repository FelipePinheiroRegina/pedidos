<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <title>Transportadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <form action="" method="post">
            <div class="field arrow">
                <label for="idtransp">Transportadora</label>
                <input list="transportadoras" name="transp" id="idtransp" placeholder="Selecione a transportadora">
                
                <datalist id="transportadoras">
                    <option value="Braspress"></option>
                    <option value="Rodonaves"></option>
                    <option value="Floresta"></option>
                    <option value="Sedex"></option>
                    <option value="Soares Leite"></option>
                </datalist>
            </div>

            <div class="field">
                <label for="iddata">Data</label>
                <input type="date" name="data" id="iddata">
            </div>

            <button class="login">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="#DBE1FF" viewBox="0 0 256 256"><path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path></svg>
                <span>BUSCAR</span>
            </button>
        </form>
    </div>
</body>
</html>
