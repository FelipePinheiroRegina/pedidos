<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <title>Transportadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <form action="" method="post">
            <div class="field arrow">
                <label for="idtransp">Transportadora</label>
                <input list="transportadoras" name="transp" id="idtransp" placeholder="Selecione a transportadora">
                
                <datalist id="transportadoras">
                    <option value="Braspress"></option>
                    <option value="Rodonaves"></option>
                    <option value="Floresta"></option>
                    <option value="Sedex"></option>
                    <option value="Soares Leite"></option>
                </datalist>
            </div>

            <div class="field">
                <label for="iddata">Data</label>
                <input type="date" name="data" id="iddata">
            </div>

            <button class="login">
                <img src="/icones/magnifying-glass.svg" alt="Lupa de pesquisa">
                <span>BUSCAR</span>
            </button>
        </form>
    </div>
</body>
</html>
